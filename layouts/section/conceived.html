{{ define "main" }}
  
  <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 0 20px;">
    {{ range sort .Pages "Weight" }}
    <a href="{{ .RelPermalink }}" style="text-decoration: none; color: inherit;">
      <div style="position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden;">
        <img src="{{ .RelPermalink }}thumb.JPG" alt="{{ .Title }}" style="width: 100%; height: 100%; object-fit: cover; transition: 0.3s ease;" />
    
        <div style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.4);
          opacity: 0;
          transition: 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        ">
          <span style="color: white; font-size: 20px; text-align: center;">{{ .Title }}</span>
        </div>
      </div>
    </a>
    {{ end }}
  </div>
  
<style>
  a:hover img {
    filter: brightness(70%);
  }

  a:hover div {
    opacity: 1 !important;
  }
</style>

{{ end }}

{{ define "main" }}
  <div style="max-width: 800px; margin: 0 auto; padding: 20px;">

    <!-- Title + Location -->
    <div style="text-align: center; margin-bottom: 30px;">
      <h1 style="font-size: 2em; margin-bottom: 0.3em;">{{ .Title }}</h1>
      {{ with .Params.location }}
        <div style="font-size: 1em; color: #666;">{{ . }}</div>
      {{ end }}
    </div>

    <!-- Intro Image -->
    {{ with .Resources.GetMatch "intro.jpg" }}
    <a href="{{ .RelPermalink }}" data-lightbox="gallery">
      <img src="{{ .RelPermalink }}" style="width: 100%; height: auto; margin-top: 20px;" loading="lazy" />
    </a>
    {{ end }}

    <!-- Markdown content -->
    <div style="font-size: 1em; line-height: 1.7; margin-bottom: 40px;">
      {{ .Content }}
    </div>

    <!-- Auto-load images like 01.jpg, 02.jpg... -->
    <div>
      {{ range .Resources.Match "[0-9][0-9].jpg" }}
        <a href="{{ .RelPermalink }}" data-lightbox="gallery">
          <img src="{{ .RelPermalink }}" style="width: 100%; height: auto; margin-top: 20px;" loading="lazy" />
        </a>
      {{ end }}
    </div>

  </div>

    <!-- Lightbox2 CSS and JS -->
    <link href="/lightbox/css/lightbox.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/lightbox/js/lightbox.min.js"></script>

    <style>
      /* Lock arrows to center of the viewport */
      .lb-prev, .lb-next {
        position: fixed !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }
    
      .lb-prev {
        left: 20px;
      }
    
      .lb-next {
        right: 20px;
      }
    
      .lb-prev span, .lb-next span {
        font-size: 48px;
        color: white;
      }
    
      /* Remove white border and add subtle radius + shadow */
      .lb-image {
        border: none !important;
        border-radius: 0px !important;
        box-shadow: 0 0 0px rgba(0, 0, 0, 0.5);
      }
    
      /* Smooth image entrance */
      .lb-image {
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
    
      .lb-outerContainer.open .lb-image {
        transform: scale(1.02);
        opacity: 1;
      }

      
    </style>
{{ end }}

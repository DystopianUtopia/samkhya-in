  <script>
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const basePath = prefersDark ? '/images/slides/dark/' : '/images/slides/light/';

    const images = [
      
        "image10.png",
      
        "image11.png",
      
        "image12.png",
      
        "image13.png",
      
        "image14.png",
      
        "image15.png",
      
        "image2.png",
      
        "image3.png",
      
        "image4.png",
      
        "image5.png",
      
        "image6.png",
      
        "image7.png",
      
        "image9.png",
      
    ];

    const slideshow = document.getElementById("slideshow");

    images.forEach((img, i) => {
      const el = document.createElement("img");
      el.src = basePath + img;
      el.alt = "Slideshow image";
      el.classList.add("slide-image");
      if (i === 0) el.classList.add("active");
      slideshow.appendChild(el);
    });

    const imgElements = document.querySelectorAll(".slide-image");
    let currentIndex = 0;

    setInterval(() => {
      imgElements[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % imgElements.length;
      imgElements[currentIndex].classList.add("active");
    }, 3000);
  </script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
